<section>


   <div class="container1440 mt-5">

      <div class="subscribe">

            <div class="pick_cs">
               <a><img src="assets/images/pick-1.png">

               </a>
               <p>Sushree</p>
            </div>

            <div class="changs">

                  <a class="nav-link active general_cs" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                     role="tab" aria-controls="v-pills-home" aria-selected="true" [routerLink]="['/my-profile']">Manage
                     General Info</a>
                  <a class="nav-link general_cs" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                     role="tab" aria-controls="v-pills-profile" aria-selected="false"
                     [routerLink]="['/change-password']">Change Password</a>
                  <a class="nav-link  general_cs" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                     role="tab" aria-controls="v-pills-messages" aria-selected="false"
                     [routerLink]="['/my-subscription']">My Subscription</a>
                  <a class="nav-link general_cs" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"

                     [routerLink]="['/subscription-history']">Subscription History</a>
                  <a class="nav-link general_cs" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings1"

                  <a class="nav-link general_cs" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings2"

                     [routerLink]="['/create-users']">Create User</a>

            </div>
         </div>


         <div class="right-section">

            <h4 class="manage">Change Password</h4>

            <div class="tab-content" id="v-pills-tabContent">

                  aria-labelledby="v-pills-home-tab">
               </div>
               <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"

                  <div class="general-info">
                     <div class="info-box">

                        <div class="form_section">
                           <div class="form-group cs3">
                              <label for="exampleInputEmail1">Old password*</label>

                           </div>

                           <div class="form-group cs3">
                              <label for="exampleInputEmail1">New Password *</label>
                              <input type="email" class="form-control" placeholder="NewPassword">
                           </div>
                           <div class="form-group cs3">
                              <label for="exampleInputEmail1">Confirm Password*</label>
                              <input type="password" class="form-control" placeholder="Confirm Password">
                           </div>


                           <div class="cntact-button">
                              <button class="banner-button">Cancel</button>
                              <button class="banner-button">Save</button>
                           </div>

                        </div>
