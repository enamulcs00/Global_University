<section>
    <div class="container1440 mt-5">
        <h5 class="application_pro">Application Form</h5>
          <div class="application-form mt-5">
              <form [formGroup]="section10Form">
                  <div class="academic">
                        <h5 class="application_pro">Research Proposal</h5>
                        <p class="do_you">Research Proposal - for PGR?</p>
                        <div class="custom-button"> 
                            <label class="custom-radio">Yes
                              <input type="radio" value="true" (change)="change($event)" name="researchProposal" formControlName="researchProposal" >
                              <span class="checkmark_cs3"></span>
                            </label>
                            <label class="custom-radio">No
                              <input type="radio" value="false" (change)="change($event)" name="researchProposal" formControlName="researchProposal">
                              <span class="checkmark_cs3"></span>
                            </label>
                          </div>
                          <div *ngIf="submitted && section10Form.get('researchProposal').hasError">
                              <div *ngIf="section10Form.get('researchProposal').hasError('required')" class="danger">
                                  *please select this research proposal
                              </div>
                          </div>
                        <p class="do_you">Please supply a description of your proposed research topic:</p>
                        <div class="form-group">
                          <label class="des_cs">Description:</label>
                          <textarea class="form-control" rows="4" formControlName="researchProposalDescription"></textarea>
                          <div *ngIf="researchForPGR">
                            <div *ngIf="(section10Form.value.researchProposalDescription == '' )"  class="danger">
                                *please enter the Description
                            </div>
                          </div>
                        </div>
                  </div>  
                  <div class="cntact-button back">
                      <button class="theme-btn router-link" [routerLink]="['/section9']">Back</button>
                      <button class="theme-btn router-link active" (click)="continue()" >Continue</button>
                      <button class="theme-btn router-link" (click)="saveAndQuit()">Save and Quit</button>
                  </div>
              </form>
          </div>          
   </div>
</section>
