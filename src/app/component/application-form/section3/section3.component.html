     
       <section>
        <div class="container1440 mt-5">
            <h5 class="application_pro">Application Form</h5>
             <div class="application-form mt-5">
               <div class="academic">
               <h5 class="application_pro">Address</h5>
                
                 <div class="University-name cs3 mb-3">
                    <label>Select Country :</label>
                     <select class="form-control">
                    <option>USA</option>
                    <option>Australia</option>
                    <option>Brazil</option>
                     </select>
                    <i class="fa fa-sort-down"></i>
                </div>

                 <div class="form-group">
                  <label for="exampleInputEmail1">Select State :</label>
                   <input type="email" class="form-control" placeholder="State Name">
                 </div>

                  <div class="form-group">
                  <label for="exampleInputEmail1">Address :</label>
                   <input type="email" class="form-control" placeholder="Address">
                 </div>
                  <div class="University-name cs3 mb-3">
                    <label>ZipCode :</label>
                     <select class="form-control">
                    <option>123</option>
                    <option>234</option>
                     </select>
                    <i class="fa fa-sort-down"></i>
                </div>

                   <div class="form-group">
                  <label for="exampleInputEmail1">Contact Telephone Number :</label>
                   <input type="email" class="form-control" placeholder="Phone Number">
                 </div>

                    <div class="form-group">
                  <label for="exampleInputEmail1">Contact  Phone Number :</label>
                   <input type="email" class="form-control" placeholder="Phone Number">
                 </div>

                     <div class="form-group">
                  <label for="exampleInputEmail1">Contact Email Address :</label>
                   <input type="email" class="form-control" placeholder="Email Address">
                 </div>

                   <div class="custom">
                     <label class="custom-checkbox">Is your home address the same as your contact address?
                       <input type="checkbox" checked="checked">
                       <span class="checkmark"></span>
                     </label>
                   </div>

                     <div class="form-group">
                  <label for="exampleInputEmail1">Home Address :</label>
                   <input type="email" class="form-control" placeholder="Address">
                 </div>

                     <div class="form-group">
                  <label for="exampleInputEmail1">Home Telephone Number 1 :</label>
                   <input type="email" class="form-control" placeholder="Phone Number">
                 </div>

                     <div class="form-group">
                  <label for="exampleInputEmail1">Home Telephone Number 1 :</label>
                   <input type="email" class="form-control" placeholder="Phone Number">
                 </div>  

                     <div class="form-group">
                  <label for="exampleInputEmail1">Home Email Address :</label>
                   <input type="email" class="form-control" placeholder="Email Address">
                 </div>

             </div> 

              <div class="cntact-button back">
                   <button class="banner-button router-link" [routerLink]="['/section2']">Back</button>
                   <button class="banner-button active router-link" [routerLink]="['/section4']">Continue</button>
                   <button class="banner-button router-link">Save and Quit</button>
                  </div>
         </div>           
       </div>
  </section>
