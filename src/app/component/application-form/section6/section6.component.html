<section>
    <div class="container1440 mt-5">
        <h5 class="application_pro">Application Form</h5>
         <div class="application-form mt-5">
             <div class="academic">
           <h5 class="application_pro">Professional Qualifications</h5>
             <div class="search-course">
               <input type="text" class="form-control" placeholder="Search">
               <!--  <img src="images/search-icon.png"> -->
             </div>

             <div class="form-group">
              <label>Qualifications Title :</label>
               <input type="email" class="form-control" placeholder="Qualifications Title">
             </div>

              <div class="form-group">
              <label>Subject :</label>
               <input type="text" class="form-control" placeholder="Subject">
             </div>

              <div class="form-group">
              <label for="exampleInputEmail1">Date Awarded :</label>
               <input type="email" class="form-control" placeholder="DD/MM/YY">
               <i class="fa fa-calendar" aria-hidden="true"></i>
             </div>

             <div class="form-group">
              <label>Professional Body Membership :</label>
               <input type="text" class="form-control">
             </div>

         </div>  
       <div class="cntact-button back">
               <button class="banner-button" [routerLink]="['/section5']">Back</button>
               <button class="banner-button active" [routerLink]="['/section7']">Continue</button>
               <button class="banner-button">Save and Quit</button>
              </div>
       </div>          
   </div>
</section>
